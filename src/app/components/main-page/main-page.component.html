<div class="w-[1200px] m-auto mt-24">
  <p class="m-auto text-2xl font-medium text-center w-[800px] mb-24">
    Анализ существующих библиотек для редактирования направленых ациклических графов (DAG)
  </p>

  <div class="w-[1200px] m-auto flex gap-x-[24px] mt-24">
    <button (click)="openModal = true" class="w-1/2 p-10 font-medium bg-[#0D4CD3] text-white text-[20px] rounded-[16px]">
      Использование библиотеки cytoscape
    </button>

    <button routerLink="logicFlow" class="w-1/2 p-10 font-medium bg-[#0D4CD3] text-white text-[20px] rounded-[16px]">
      Использование библиотеки logicFlow
    </button>
  </div>
</div>

            <button (click)="openModal = false"
                    type="button"
                    class="bg-white rounded-md p-2 inline-flex items-center justify-center text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset">
                <span class="sr-only">Close menu</span>

                     stroke="currentColor" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>
